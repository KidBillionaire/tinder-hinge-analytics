<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Matches</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #FE3C72;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    /* Tinder-like Profile Card Styling */
    .profile-card {
      position: relative;
      width: 300px;
      height: 450px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background-color: #333;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
    }

    /* Profile Image and Overlay */
    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    /* Gradient Overlay */
    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      display: flex;
      align-items: flex-end;
      padding: 20px;
      color: #f0f0f0;
    }

    /* Profile Info */
    .profile-info {
      color: #f0f0f0;
      font-size: 1.1em;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .profile-info span {
      font-size: 0.9em;
      color: #bbb;
    }

    /* Compatibility Score Badge */
    .compatibility-score {
      background-color: #00ff7f;
      color: #1c1c1c;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.9em;
    }

    /* Like/Dislike Buttons */
    .actions {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .action-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #f0f0f0;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background-color: #FE3C72;
    }
  </style>
</head>
<body>

<h1>Top Matches</h1>

<div class="top-matches-container">
  <!-- Profile Card 1 -->
  <div class="profile-card" onclick="openMatchDetails('Alice', 26, 8.5, 'Alice is adventurous and loves hiking, photography, and has a positive energy.')">
    <img src="https://via.placeholder.com/300x450" alt="Alice" class="profile-image">
    <div class="overlay">
      <div class="profile-info">
        <div>Alice, 26</div>
        <span>Photographer & Adventurer</span>
        <span class="compatibility-score">Compatibility: 8.5/10</span>
      </div>
    </div>
    <div class="actions">
      <div class="action-btn" onclick="likeProfile(event)">❤️</div>
      <div class="action-btn" onclick="dislikeProfile(event)">❌</div>
    </div>
  </div>

  <!-- Profile Card 2 -->
  <div class="profile-card" onclick="openMatchDetails('John', 28, 9.2, 'John enjoys cooking, traveling, and is passionate about technology.')">
    <img src="https://via.placeholder.com/300x450" alt="John" class="profile-image">
    <div class="overlay">
      <div class="profile-info">
        <div>John, 28</div>
        <span>Chef & Technologist</span>
        <span class="compatibility-score">Compatibility: 9.2/10</span>
      </div>
    </div>
    <div class="actions">
      <div class="action-btn" onclick="likeProfile(event)">❤️</div>
      <div class="action-btn" onclick="dislikeProfile(event)">❌</div>
    </div>
  </div>
</div>

<!-- Match Details Modal -->
<div class="modal fade" id="matchModal" tabindex="-1" aria-labelledby="matchModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #333; color: #f0f0f0;">
      <div class="modal-header">
        <h5 class="modal-title" id="matchModalLabel">Match Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: #FE3C72;"></button>
      </div>
      <div class="modal-body">
        <h3 id="matchName"></h3>
        <p id="matchCompatibilityScore"></p>
        <p id="matchDescription"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function openMatchDetails(name, age, score, description) {
    // Update modal content based on match details
    document.getElementById('matchName').textContent = `${name}, ${age}`;
    document.getElementById('matchCompatibilityScore').textContent = `Compatibility Score: ${score}/10`;
    document.getElementById('matchDescription').textContent = description;
    const modal = new bootstrap.Modal(document.getElementById('matchModal'));
    modal.show();
  }

  function likeProfile(event) {
    event.stopPropagation(); // Prevents card click event
    alert("You liked this profile!");
  }

  function dislikeProfile(event) {
    event.stopPropagation(); // Prevents card click event
    alert("You disliked this profile!");
  }
</script>

</body>
</html>
