<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Analysis Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/results.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html">
                    <i class="bi bi-heart-fill text-danger"></i> Dating Assistant
                </a>
                <button class="btn btn-outline-primary" onclick="window.location.href='dashboard.html'">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </button>
            </div>
        </nav>

        <div class="results-container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="alert alert-info mb-4">
                        <i class="bi bi-info-circle"></i> 
                        Edit any extracted information below to improve the opener generation.
                    </div>
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-graph-up"></i> Analysis Results
                            </h5>
                            <span class="badge bg-light text-primary" id="confidence-score"></span>
                        </div>
                        <div class="card-body" id="analysis-results">
                            <!-- Results will be dynamically inserted here -->
                        </div>
                    </div>

                    <div class="card mb-4">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-chat-dots"></i> Suggested Openers
                            </h5>
                        </div>
                        <div class="card-body" id="suggested-openers">
                            <!-- Openers will be dynamically inserted here -->
                        </div>
                    </div>

                    <div class="action-buttons text-center mb-4">
                        <button class="btn btn-primary me-2" id="regenerate-opener">
                            <i class="bi bi-arrow-clockwise"></i> Generate New Opener
                        </button>
                        <button class="btn btn-success" id="copy-opener">
                            <i class="bi bi-clipboard"></i> Copy to Clipboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/results.js" type="module"></script>
</body>
</html>
